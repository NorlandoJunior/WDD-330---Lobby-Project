<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News | Lobby</title>
    <link rel="stylesheet" href="styles/styles-mobile.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <div>Logo</div>

        <button id="menu-toggle" class="menu-toggle" aria-label="Toggle Menu">☰</button>

        <nav id="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="news.html" class="active">News</a></li>
                <li><a href="weather.html">Weather</a></li>
            </ul>
        </nav>
    </header>

    <main>
    <section id="news-section" class="container">
        <h2>Latest News</h2>

        <!-- Filter Buttons -->
<div id="filter-bar">
  <button class="filter-btn active" data-topic="all">All</button>
  <button class="filter-btn" data-topic="economy">Economy</button>
  <button class="filter-btn" data-topic="politics">Politics</button>
  <button class="filter-btn" data-topic="sports">Sports</button>
  <button class="filter-btn" data-topic="technology">Technology</button>
</div>

<!-- Favorites Button -->
<div id="favorites-bar">
  <button id="show-favorites" class="favorite-view-btn">❤️ Favorites</button>
</div>

<!-- News Container -->
<div id="news-container" class="grid"></div>

<!-- Favorites Container (starts hidden) -->
<div id="favorites-container" class="grid" style="display: none;"></div>
    </section>
</main>

    <footer>
        <p>Lobby News © 2025</p>
    </footer>

    <!-- Scripts -->
    <script src="routes/newsApi.js"></script>
    <script>
        const menuToggle = document.getElementById("menu-toggle");
        const navMenu = document.getElementById("nav-menu");

        menuToggle.addEventListener("click", () => {
            navMenu.classList.toggle("active");
        });
    </script>
</body>

</html>
