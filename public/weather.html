<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather | Lobby</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/styles-mobile.css">
  <!-- Inter for text-->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Oswald fot heads -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div>News</div>

    <button id="menu-toggle" class="menu-toggle" aria-label="Toggle Menu">☰</button>

    <nav id="nav-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="weather.html" class="active">Weather</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Current Weather -->
    <section id="weather-container" class="weather-section">
      <h2>Current Weather</h2>
      <div class="weather-card">
        <img id="current-icon" src="" alt="Weather Icon">
        <div>
          <h3 id="current-city">Loading...</h3>
          <p id="current-temp"></p>
          <p id="current-desc"></p>
        </div>
      </div>
    </section>

    <!-- Weekly Forecast -->
    <section id="weekly-forecast" class="weather-section">
      <h2>5-Day Forecast</h2>
      <div id="forecast-container" class="forecast-grid">
        <!-- Forecast cards will be added here -->
      </div>
    </section>
  </main>

  <footer>
    <p>Lobby Weather © 2025</p>
  </footer>

  <script src="routes/weatherApi.js"></script>
</body>

</html>
